CTYPE html>
<html>
<head>
    <title>Comment Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Test Comments</h1>
    
    <div id="commentForm" class="comment-form hidden">
        <input type="text" id="commentInput" placeholder="Write comment">
        <button onclick="submitComment()">Submit</button>
        <p class="hint">Press ESC to close</p>
    </div>

    <section id="previousComments">
        <h2>Previous Comments</h2>
        <p class="hint">Press TAB to add a comment</p>
        <div id="commentsContainer">
            <!-- Comments will be inserted here -->
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
