<!DOCTYPE html>
<html>
<head>
    <title>Comment Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Test Comments</h1>
    <p class="hint" style="padding: 0 20px;">Press TAB anywhere to add a comment</p>
    
    <div id="commentForm" class="comment-form hidden">
        <input type="text" id="commentInput" placeholder="Write comment">
        <button onclick="submitComment()">Submit</button>
        <p class="hint">Press ESC to close</p>
    </div>
</body>
<script src="script.js"></script>
</html>
